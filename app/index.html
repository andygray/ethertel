<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EtherTel</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
   
    
    
    
</head>

<body ng-app="mbApp">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">EtherTel</a>
        </div>

        <div class="collapse navbar-collapse" ng-controller="AuthController">

            <ul class="nav navbar-nav" ng-hide="isAnonymous">
                <li class="active"><a href="#/payphone">Payphone</a></li>
                <li class=""><a href="#/exchange">Exchange</a></li>
                <!--<li class=""><a href="#"></a></li>-->
            </ul>

            <form class="navbar-form navbar-right" role="form">
                <span class="text-muted" style="padding-right: 20px;">{{ address }}</span>

                <div class="form-group" ng-show="isAnonymous">
                    <input ng-model="seed" type="password" class="form-control" placeholder="Input seed phrase ...">
                </div>
                <button class="btn" ng-class="isAnonymous ? 'btn-success' : 'hide'" ng-click="login()">Sign in</button>
                <button class="btn" ng-class="isAnonymous ? 'hide' : 'btn-success'" ng-click="logout()">Log out</button>
            </form>
        </div>
        <!--/.navbar-collapse -->

    </div>
</div>

<div ng-view class="view-frame"></div>

<!-- Common libs -->
<script src="lib/underscore/underscore-min.js"></script>
<script src="lib/bignumber.js/bignumber.js"></script>

<!--<script src="lib/web3/dist/web3-light.js"></script>-->

<script src="lib/angular-route/angular-route.min.js"></script>
<script src="lib/angular-resource/angular-resource.min.js"></script>
<script src="lib/angular-cookies/angular-cookies.min.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<!-- identicon -->
<script src="lib/indenticon/pnglib.js"></script>
<script src="lib/indenticon/indenticon.js"></script>
<script src="lib/indenticon/ng-identicon.js"></script>

<!-- app modules -->
<script src="js/app.js"></script>
<script src="js/routes.js"></script>

<!-- constants -->
<script src="js/constants/app.const.js"></script>
<script src="js/constants/web3.const.js"></script>

<script src="js/controllers/exchange.controller.js"></script>
<script src="js/controllers/payphone.controller.js"></script>


<script src="js/keyPad.js"></script>

</body>

</html>
