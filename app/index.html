<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EtherTel</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,700,300' rel='stylesheet' type='text/css'>
</head>

<body ng-app="mbApp">

<div id="navigationBar">
    <div id="brand">EtherTel</div>
    <div id="navlinks">
        <ul>
            <li><a href="#/">Home</a></li>
            <li><a href="#/exchange">Exchange</a></li>
            <li></li>
        </ul>
    </div>
</div>

<div class="row">
    <div ng-view class="view-frame"></div>
</div>

<div class="row">
    <footer ng-controller="AuthController" class="mb-page" style="padding-left: 50px;" ng-if="!isAnonymous">
        <span class="text-muted">Address: {{ address }}</span></span>
        <span class="badge">{{ balance }}</span>
        <span><a href="" ng-click="logout()">Log out</a></span>
    </footer>
</div>

<!-- Common libs -->
<script src="lib/underscore/underscore-min.js"></script>
<script src="lib/bignumber.js/bignumber.js"></script>
<script src="lib/moment/min/moment.min.js"></script>

<!--<script src="lib/web3/dist/web3-light.js"></script>-->
<script src="lib/custom/web3-light.js"></script>
<script src="lib/custom/eth-utils.js"></script>
<script src="lib/custom/func.js"></script>

<!-- lodash -->
<script src="lib/lodash/lodash.js"></script>

<!-- Angular libs -->
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-route/angular-route.min.js"></script>
<script src="lib/angular-resource/angular-resource.min.js"></script>
<script src="lib/angular-cookies/angular-cookies.min.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<!-- identicon -->
<script src="lib/indenticon/pnglib.js"></script>
<script src="lib/indenticon/indenticon.js"></script>
<script src="lib/indenticon/ng-identicon.js"></script>

<!-- app modules -->
<script src="js/app.js"></script>
<script src="js/3rdparty/lodash.js"></script>
<script src="js/routes.js"></script>

<!-- constants -->
<script src="js/constants/app.const.js"></script>
<script src="js/constants/web3.const.js"></script>
<script src="js/constants/contract.const.js"></script>

<!-- services -->
<script src="js/services/web3.service.js"></script>
<script src="js/services/auth.service.js"></script>
<script src="js/services/contract.service.js"></script>
<script src="js/services/RateEx.service.js"></script>
<script src="js/services/event.service.js"></script>

<!-- controllers -->
<script src="js/controllers/auth.controller.js"></script>
<script src="js/controllers/main.controllerl.js"></script>
<script src="js/controllers/exchange.controller.js"></script>
<script src="js/controllers/payphone.controller.js"></script>

</body>

</html>
